<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:example="http://java.sun.com/jsf/composite/example">
<head>
	<meta charset="UTF-8" />
	<title>Composite Component Test</title>
</head>
<body>
	<h1>Composite Component Test</h1>
	
	<h:form>
		<c:forEach var="name" items="#{controller.names}" varStatus="status">
			<example:test var="myVar" value="#{name}">
				myVar = #{myVar}<br />
			</example:test>
		</c:forEach>
		
		<h:commandButton value="Submit" />
	</h:form>
</body>
</html>
